<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-портфолио</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header id="header" class="header">
        <h1 class="header__title">Александр Рукавишников</h1>
        <p class="header__subtitle">фрилансер, веб-разработчик, создание сайтов</p>
        <div class="header__arrow"><a  class="header__link" href="#link"><img src="./img/header/chevron-down.svg"
                    alt="Arrow"></a></div>
    </header>

    <section id="link" class="portfolio">
        <div class="portfolio__container _container">
            <h2 class="portfolio__title">Портфолио</h2>
            <div class="portfolio__cards cards">
                <div class="card">
                    <img class="card__image" src="./img/portfolio/01.jpg" alt="Многостраничный сайт">
                    <h3 class="card__title">Многостраничный сайт</h3>
                    <p class="card__text">Верстка многостраничного сайта.</p>
                </div>
                <div class="card">
                    <img class="card__image" src="./img/portfolio/02.jpg" alt="Адаптивный лендинг">
                    <h3 class="card__title">Адаптивный лендинг</h3>
                    <p class="card__text">Верстка многостраничного сайта.</p>
                </div>
                <div class="card">
                    <img class="card__image" src="./img/portfolio/03.jpg" alt="Личный сайт ">
                    <h3 class="card__title">Личный сайт</h3>
                    <p class="card__text">Верстка многостраничного сайта.</p>
                </div>
                <div class="card">
                    <img class="card__image" src="./img/portfolio/04.jpg" alt="Интернет магазин">
                    <h3 class="card__title">Интернет магазин</h3>
                    <p class="card__text">Верстка многостраничного сайта.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#header").on("click", "a", function (event) {
            event.preventDefault();
            var id = $(this).attr('href'),
                top = $(id).offset().top;
            $('body,html').animate({ scrollTop: top }, 1000);
        });
    });
</script>
</body>

</html>
